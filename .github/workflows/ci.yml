name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        extras: ["core", "viz"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install (core or viz)
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.extras }}" = "viz" ]; then
            python -m pip install -e ".[dev,viz]"
          else
            python -m pip install -e ".[dev]"
          fi

      - name: Lint (ruff) - optional
        run: |
          python -m pip install ruff
          ruff check .

      - name: Run tests (if any)
        run: |
          if [ -f "pytest.ini" ] || [ -d "tests" ]; then
            python -m pip install pytest
            pytest -q
          else
            echo "No tests found, skipping pytest."
          fi

      - name: Smoke test import
        run: |
          python - << 'PY'
          import importlib, sys
          # core import must always work
          importlib.import_module("a003558")
          print("OK: import a003558")

          # viz import only when extras=viz
          EXTRAS = "${{ matrix.extras }}"
          if EXTRAS == "viz":
            try:
              importlib.import_module("a003558.viz")
              print("OK: import a003558.viz")
            except Exception as e:
              print("FAIL: import a003558.viz ->", e)
              sys.exit(1)
          PY
