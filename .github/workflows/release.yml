name: Publish Python üêç distribution üì¶ to PyPI & Create GitHub Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: List dist/
        run: ls -l dist

      - name: Twine check (metadata)
        run: python -m twine check dist/*

      - name: Smoke-test wheel import
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install dist/*.whl
          python - << 'PY'
          import importlib
          m = importlib.import_module("a003558")
          print("Imported OK; __version__ =", getattr(m, "__version__", "n/a"))
          PY

      - name: Publish distribution üì¶ to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload --non-interactive --skip-existing dist/*

      - name: Create GitHub Release (auto notes)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz
